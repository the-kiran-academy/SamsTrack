<app-admin-menu></app-admin-menu>
<div class="container register">
  <div class="row">
    <div class="col-md-3 register-left">
      <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
      <h3>Welcome</h3>
      <p>You are 30 seconds away from earning your own money!</p>
    </div>
    <div class="col-md-9 register-right">
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
          <h3 class="register-heading">Add User</h3>
          <form (ngSubmit)="onSubmit()" #userForm="ngForm">
            <div class="row register-form">
              <div class="col-md-6">
                <div class="form-group">
                  <input type="text" class="form-control" id="username" required [(ngModel)]="user.username" name="username" placeholder="Username *" />

                </div>

                <div class="form-group">
                  <input type="password" class="form-control" id="password" required [(ngModel)]="user.password" name="password" placeholder="Password *" />

                </div>

                <div class="form-group">
                  <input type="text" class="form-control" id="firstName" required [(ngModel)]="user.firstName" name="firstName" placeholder="First Name *" />

                </div>
                <div class="form-group">
                  <input type="text" class="form-control" id="lastName" required [(ngModel)]="user.lastName" name="lastName" placeholder="Last Name *" />

                </div>


              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <input type="email" class="form-control" id="email" required [(ngModel)]="user.email" name="email" placeholder="Your Email *" />

                </div>

                <div class="form-group">
                  <input type="text" class="form-control" formControlName="email" placeholder="Your Email *" />

                </div>


                <input type="submit" class="btnRegister" value="Register" />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
